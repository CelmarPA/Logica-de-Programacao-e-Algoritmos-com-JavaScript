<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9.v</title>
    <link rel="stylesheet" href="Style/exercicios9.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
        c) Elaborar um programa para cadastrar os serviços a serem realizados por um auto center, que organize a ordem de execução dos serviços. Armazenar os serviços no navegador do usuário e a cada clique no botão Executar Serviço remover o primeiro serviço e exibi-lo na página. O programa deve atualizar o número de serviços pendentes quando: 
            a) a página for aberta; 
            b) um serviço for incluído; 
            c) um serviço for removido.
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/notebook.jpg" alt="Imagem Notebook" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Herbie: Controle de Serviços</h1>
                <form action="#">
                    <p>
                        <label for="inServico">Serviço - Veículo:</label>
                        <input type="text" id="inServico" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                        <input type="button" value="Exercutar Serviço" class="btn btn-danger" id="btExecutar">
                    </p>
                    <h3 class="alinha-direita">
                        Serviços Pendentes:
                        <span style="margin: 0; color: red;"></span>
                    </h3>
                    <p class="bg-danger text-white">&nbsp; Serviço em Execução:</p>
                    <h4 style="text-align: center; font-style: italic;"></h4>
                </form>
            </div>
        </div>
    </div>
    <script src="Script/exercicio9_c.js"></script>
</body>
</html>
