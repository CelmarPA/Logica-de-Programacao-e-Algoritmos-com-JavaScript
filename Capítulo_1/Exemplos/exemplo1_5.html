<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do dobro de um número</title>
</head>
<body>
    
    <!-- 
        a) Elaborar um programa que leia um número. Calcule e informe o dobro desse número.
            • Entrada de dados: ler um número
            • Processamento: calcular o dobro
            • Saída: informar o dobro
    -->
    <script>
        const num = Number(prompt("Número: ")); // recebe um daod de entrada
        const dobro = num * 2; // calcula o dobro
        alert(`Dobro é: ${dobro}`) // exibe a resposta
    </script>
</html>
