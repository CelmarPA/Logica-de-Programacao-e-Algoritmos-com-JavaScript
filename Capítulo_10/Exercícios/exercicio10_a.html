<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10.a</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exercicios10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
        a) Criar dez imagens de números (de 0 a 9) como se fossem velas de aniversário e salvá-las na pasta img. Em seguida, elaborar um programa que leia uma idade e insira as imagens correspondentes na página conforme o número informado. O programa deve permitir idades entre 1 e
120 anos.
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/notebook.jpg" alt="Imagem Notebook" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Velas de Aniversário</h1>
                <form action="#">
                    <p>
                        <label for="inIdade">Idade:</label>
                        <input type="number" id="inIdade" class="form-control" step="1" required autofocus>
                    </p>
                    <p>
                        <input type="submit" id="btExibir" value="Exibir Velas" class="btn btn-primary">
                        <input type="reset" id="btNovas" value="Novas Velas" class="btn btn-danger">
                    </p>
                    <div id="divIdade"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="Script/exercicio10_a.js"></script>
</body>
</html>
