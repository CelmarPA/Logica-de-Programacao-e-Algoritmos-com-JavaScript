<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa JavaScript que converte a duração de um
        filme</title>
        <link rel="stylesheet" href="Style/exemplo2.css">
</head>
<body>
    <!-- 
        a) Elaborar um programa para um Cinema, que leia o título e a duração de um filme em minutos. Exiba o título do filme e converta a duração para horas e minutos.
    -->

    <h1>Cine JS: Filmes em Cartaz</h1>
    <form>
        <p>
            Título do Filme:
            <input type="text" id="inTitulo" required>
        </p>
        <p>
            Duração (min):
            <input type="text" id="inDuracao" required>
        </p>
        <input type="submit" value="Converter me Horas e Minutos">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="Script/exemplo2_2.js"></script>
</body>
</html>
