<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <link rel="stylesheet" href="Style/exemplo5.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Programa Números Primos</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/primos.jpg" alt="Números primos" class="normal">
        </div>
        <div class="content">
            <form action="#">
                <p>
                    Número:
                    <input type="number" id="inNumero" step="1" required>
                </p>
                <input type="submit" value="Verificar se é Primo">
            </form>
            <h3></h3>
        </div>
    </div>
    <script src="Script/exemplo5_6.js"></script>
</body>
</html>
