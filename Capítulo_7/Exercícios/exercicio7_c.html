<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7.c</title>
    <link rel="stylesheet" href="Style/exercicios7.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- 
        c) Suponha que o prazo para o pagamento de uma infração de trânsito com desconto seja de 90 dias. Elaborar um programa que leia a data de uma infração e o valor da multa. Informe qual a data limite do pagamento com desconto (até 90 dias) e o valor a ser pago até essa data (com 20% de desconto).
    -->
        <h1 style="width: 650px;">Multa de Trânsito</h1>
        <div class="container">
            <div class="image-container">
                <img src="Image/notebook.jpg" alt="Imagem Notebook'" class="normal">
            </div>
            <div class="content" style="max-width: 400px;">
                <form action="#">
                    <p>
                        Data da Infração:
                        <input type="date" id="inData" required autofocus>
                    </p>
                    <p>
                        Valor da Multa: R$
                        <input type="number" id="inMulta" min="0" step="0.01" required class="alinha-direita">
                    </p>
                    <input type="submit" value="Calcular Data Limite e Valor com Desconto">
                </form>
                <h3 id="outResp1"></h3>
                <h4 style="padding-top: 20px;" id="outResp2"></h4>
            </div>
        </div>
        <script src="Script/exercicio7_c.js"></script>
</body>
</html>
