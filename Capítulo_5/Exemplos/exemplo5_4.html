<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa JavaScript para ilustrar o
        funcionamento do laço do.. while</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    
    <script>
        alert("Digite 0 para sair");
        do {
            const num = Number(prompt("Número: ")); // Lê o número
            if (num === 0 || isNaN(num)) { // se num = 0 ou inválido
                const sair = confirm("Confirmar saída?") // Solicita confirmação do usuário
                if (sair) {
                    break; // sai da repetição
                } else {
                    continue; // volta ao início do laço
                }
            }
            if (num % 2 === 0) {
                alert(`O dobro de ${num} é: ${num * 2}`); // mostra o dobro
            } else {
                alert(`O triplo de ${num} é: ${num * 3}`); // mostra o triplo
            }
        } while (true) // enquanto verdade (só sair do laço, pelo break)
        alert("Bye, bye...");
    </script>
</body>
</html>
