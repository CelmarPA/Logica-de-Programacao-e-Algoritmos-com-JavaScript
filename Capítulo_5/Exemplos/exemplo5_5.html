<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do Mês</title>
    <link rel="stylesheet" href="Style/exemplo5.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="width: 650px;">Programa Contas do Mês</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/contas.jpg" alt="Contas" class="alta">
        </div>
        <div class="content"  style="max-width: 350px;">
            <form action="#">
                <p>
                    Descrição da Conta:
                    <input type="text" id="inConta" required>
                </p>
                <p>
                    Valor a pagar: R$
                    <input type="number" id="inValor" min="0" step="0.01" required>
                </p>
                <input type="submit" value="Registrar Conta">
                <input type="reset" value="Limpar Planilha">
            </form>
            <pre id="outResp1"></pre>
            <pre id="outResp2"></pre>
        </div>
    </div>
    <script src="Script/exemplo5_5.js"></script>
</body>
</html>
