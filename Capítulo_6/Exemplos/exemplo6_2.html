<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Descubra o Número</title>
    <link rel="stylesheet" href="Style/exemplos6.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="width: 640px;">Jogo Descubra o Número</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/numeros.jpg" alt="Imagem números" class="normal">
        </div>
        <div class="content" style="max-width: 350px;">
            <form action="#">
                <p>
                    Número: 
                    <input type="number" id="inNumero" min="1" max="100" required autofocus>
                </p>
                <p>
                    <input type="submit" value="Apostar" id="btSubmit">
                    <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
                </p>
            </form>
            <h3>Erros: <span id="outErros"></span></h3>
            <h3>Chances: <span id="outChances">6</span></h3>
            <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
        </div>
    </div>
    <script src="Script/exemplo6_2.js"></script>
</body>
</html>
