<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições com switch... case</title>
    <link rel="stylesheet" href="Style/exemplo4.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>    
    <script>
        const bairro = prompt("Bairro de Entrega: ");
        let taxaEntrega;
        switch(bairro) {
            case "Centro":
                taxaEntrega = 5.00;
                break;
            case "Fragata":
            case "Três Vendas":
                taxaEntrega = 7.00;
                break;
            case "Laranjal":
                taxaEntrega = 10.00
                break;
            default:
                taxaEntrega = 8.00
                break;
        }
        alert(`Taxa: R$${taxaEntrega.toFixed(2)}`);
    </script>
    </form>

    <script src="Script/exemplo4_2.js"></script>
</body>
</html>
