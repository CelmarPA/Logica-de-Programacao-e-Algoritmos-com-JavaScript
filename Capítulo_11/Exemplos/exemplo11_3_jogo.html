<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo : Descubra a Palavra</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exemplos11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="padding: 50px;">
    <div class="container-fluid">
        <h1 style="text-align: left;">Jogo "Descubra a Palavra"</h1>
        <div class="btn-container">
            <a href="exemplo11_3.html" class="btn btn-primary">Cadastrar  Palavras</a>
            <a href="exemplo11_3_lista.html" class="btn btn-success">Listar Palavras</a>
            <a href="exemplo11_3_jogo.html" class="btn btn-danger">Iniciar Jogo</a>
        </div>
        <form action="#">
            <div class="row mt-3 corFundo py-2" style="background-color: rgba(0, 132, 255, 0.822); display: flexbox;">
                <div class="col-sm-4">
                    <h2 class="text-end mt-1">
                        <label for="inLetra">Informe um letra:</label>
                    </h2>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="inLetra" class="form-control mt-1" maxlength="1" required autofocus>
                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Jogar" id="btJogar" class="btn btn-primary mt-1">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2">
                        Palavra:
                        <span id="outPalavra" class="entre-letras text-primary"></span>
                    </h2>
                    <h2>
                        Nº Chances:
                        <span id="outChances" class="text-danger">4</span>
                    </h2>
                    <h2>
                        Erros:
                        <span id="outErros" class="entre-letras text-danger"></span>
                    </h2>
                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-2">Situação do Jogador</h3>
                    <img src="Image/emoji4.jpg" alt="Sitação do Jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3" style="background-color: rgba(0, 132, 255, 0.822);">
                <div class="col-sm-12">
                    <input type="button" value="Ver Dica" class="btn btn-primary" id="btVerDica">
                    <span id="outDica">* Custo: 1 chance</span>
                </div>
            </div>
        </form>
    </div>
    <script src="Script/exemplo11_3_jogo.js"></script>
</body>
</html>
