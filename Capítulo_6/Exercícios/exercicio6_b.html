<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6.b</title>
    <link rel="stylesheet" href="Style/exercicios6.css">
</head>
<body>
    <!-- 
        b) Elaborar um programa que adicione números a um vetor. O programa deve impedir a inclusão de números repetidos. Exibir a lista de números a cada inclusão. Ao clicar no botão Verificar Ordem, o programa deve analisar o conteúdo do vetor e informar se os números estão ou não em ordem crescente.
    -->
    <h1 style="width: 620px;">Programa Números em Ordem</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/notebook.jpg" alt="Imagem Notebook" class="normal">
        </div>
        <div class="content">
            <form action="#">
                <p>
                    Número:
                    <input type="text" id="inNumero">
                    <input type="submit" value="Adicionar">
                </p>
                <input type="button" value="Verificar Ordem" id="btVerificar">
            </form>
            <h3 id="outResp1"></h3>
            <h3 id="outResp2" class="font-azul"></h3>
        </div>
    </div>
    <script src="Script/exercicio6_b.js"></script>
</body>
</html>
