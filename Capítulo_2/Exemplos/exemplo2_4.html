<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
    <link rel="stylesheet" href="Style/exemplo2.css">
</head>
<body>
    <!-- 
        c) Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente. Exiba o valor a ser pago.
    -->

    <h1>Restaurante JS</h1>
    <form>
        <p>
            Buffet por Quilo: R$
            <input type="number" id="inQuilo" min="0" step="0.01" required>
        </p>
        <p>
            Consumo do Cliente (gr):
            <input type="number" id="inConsumo" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Calcular Preço">
    </form>
    <h3 id="outResp"></h3>
    <script src="Script/exemplo2_4.js"></script>
</body>
</html>
