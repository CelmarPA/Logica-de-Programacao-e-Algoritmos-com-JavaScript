<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8.a</title>
    <link rel="stylesheet" href="Style/exercicios8.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- 
        a) Elaborar um programa que leia o nome e a idade de um atleta de um clube de natação. O programa deve exibir o nome com “-” abaixo das letras do nome e a categoria do atleta, que pode ser “Infantil” (até 12 anos), “Juvenil” (entre 13 e 18 anos) ou “Adulto” (acima de 18 anos). O programa deve conter as funções:

            • retornarTracos() – que receba um nome como parâmetro  
              e retorne uma linha com “-” para as letras do nome (nos espaços, manter os espaços).
            • categorizarAluno() – que receba um número como  
              parâmetro e retorne a categoria do aluno, conforme indicação no enunciado do exercício.
    -->
    <h1 style="width: 630px;">Clube de Natação</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/notebook.jpg" alt="Imagem Notebook" class="normal">
        </div>
        <div class="content" style="max-width: 350px;">
            <form action="#">
                <p>
                    Nome do Atleta:
                    <input type="text" id="inNome" required autofocus>
                </p>
                <p>
                    Idade:
                    <input type="number" id="inIdade" min="0" step="1" required>
                </p>
                <input type="submit" value="Categorizar Atleta">
            </form>
            <pre></pre>
        </div>
    </div>
    <script src="Script/exercicio8_a.js"></script>
</body>
</html>
