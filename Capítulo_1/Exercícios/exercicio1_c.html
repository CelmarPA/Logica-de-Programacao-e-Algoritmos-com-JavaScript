<body>
    <!-- 
        c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
        Exemplo:
        Preço R$: 60.00
        À Vista R$: 54.00
        Ou 3x de R$: 20.00
    -->
    <script>
        const preco = Number(prompt("Preço: R$")); // Lê a entrada de dados
        const aVista = preco - (preco * 0.10); // Calcula os valores
        const prazo = preco / 3;
        alert(` Preço: R$${preco.toFixed(2)}\n À Vista: R$${aVista.toFixed(2)}\n Ou 3x de: R$${prazo.toFixed(2)}`); // exibe o resultado
    </script>
</body>
