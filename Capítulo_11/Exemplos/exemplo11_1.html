<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jockey Club</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exemplos11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/jockeys.jpg" alt="Imagem Jockeys" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form action="#">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">Nº Cavalo:</label>
                            <input type="number" id="inCavalo" class="form-control" min="1" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="clo-sm-6">
                            <label for="inAposta">Aposta: R$</label>
                            <input type="number" id="inAposta" class="form-control" min="1" step="0.5" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" id="btApostar" value="Apostar" class="btn btn-primary mt-4">
                            <input type="button" value="Resumo" id="btResumo" class="btn btn-warning mt-4">
                            <input type="button" value="Ganhador" id="btGanhador" class="btn btn-success mt-4">
                            <input type="reset" value="Novo Páreo" id="btNovo" class="btn btn-danger mt-4">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>
    <script src="Script/exemplo11_1.js"></script>
</body>
</html>
