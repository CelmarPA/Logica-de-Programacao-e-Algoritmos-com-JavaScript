<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o peso da Melancia?</title>
    <link rel="stylesheet" href="Style/exemplos9.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/melancia.jpg" alt="Imagem Melância" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Qual é o peso da Melancia?</h1>
                <form action="#">
                    <p>
                        <label for="inNome">Nome do Apostador:</label>
                        <input type="text" id="inNome" class="form-control
                        " required autofocus>
                    </p>
                    <p>
                        <label for="inPeso">Peso (em gramas):</label>
                        <input type="text" id="inPeso" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Apostar" class="btn btn-primary">
                        <input type="button" value="Vencedor" id="btVencedor" class="btn btn-warning">
                        <input type="button" value="Limpar Apostas" id="btLimpar" class="btn btn-danger">
                    </p>
                </form>
                <pre></pre>
            </div>
        </div>
    </div>
    <script src="Script/exemplo9_3.js"></script>

</html>
