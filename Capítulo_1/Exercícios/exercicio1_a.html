<body>
    <!-- 
        a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.  
        Exemplo: 
        Número: 15
        Vizinhos: 14 e 16  
    -->
    <script>
        const num = Number(prompt("Digite um Número: ")); // Lê a entrada de dados
        const antecessor = num - 1; // Calcula o anterior
        const sucessor = num + 1; // Calcula o posterior
        alert(`Número: ${num}\nVizinhos: ${antecessor} e ${sucessor}`);
    </script>
</body>
</html>
