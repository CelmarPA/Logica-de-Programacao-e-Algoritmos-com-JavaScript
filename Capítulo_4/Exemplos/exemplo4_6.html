<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="Style/exemplo4.css">
</head>
<body>    
   <!-- 
        Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de caixa eletrônico. Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 50 e 10 necessárias para pagar esse saque.
   -->

   <h1 style="width: 540px;">Programa Caixa Eletrônico</h1>
   <img src="Image/caixaEletronico.jpg" alt="">
   <form>
        <p>
            Saque: R$
            <input type="number" id="inSaque" min="10" required>
        </p>
        <input type="submit" value="Exibir Notas para Saque">
   </form>
   <h3 id="outResp1"></h3>
   <h3 id="outResp2"></h3>
   <h3 id="outResp3"></h3>
   <script src="Script/exemplo4_6.js"></script>
</body>
</html>
