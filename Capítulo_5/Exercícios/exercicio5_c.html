<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.c</title>
    <link rel="stylesheet" href="Style/exercicios5.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- 
        c) Elaborar um programa que leia um número e verifique se ele é ou não perfeito. Um número dito perfeito é aquele que é igual à soma dos seus divisores inteiros (exceto o próprio número). O programa deve exibir os divisores do número e a soma deles.
    -->

    <h1>Programa Números Perfeitos</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/notebook.jpg" alt="Imagem Notebook" class="normal">
        </div>
        <div style class="content">
            <form action="#">
                <p>
                    Número:
                    <input type="number" id="inNumero" step="1" required>
                </p>
                <input type="submit" value="Verificar se é Perfeito">
                <input type="reset" value="Resetar">
            </form>
            <h3 id="outResp1"></h3>
            <h3 id="outResp2"></h3>
        </div>
    </div>
    <script src="Script/exercicio5_c.js"></script>
</body>
</html>
