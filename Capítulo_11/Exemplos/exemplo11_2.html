<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Poltronas</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exemplos11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="cotainer-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="Image/poltronas.jpg" alt="Imagem Poltronas" class="img-fluid">
            </div>
            <div class="col sm-9">
                <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
                <form action="#">
                    <div class="row">
                        <div class="col-sm-2">
                            <p>
                                <label for="inPoltrona">Nº da Poltrona</label>
                                <input type="number" id="inPoltrona" class="form-control" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" value="Reservar" class="btn btn-primary mt-4">
                            <input type="button" value="Confirmar Reserva" class="btn btn-danger mt-4" id="btConfirmar">
                        </div>
                        <div class="col-sm-6">
                            Legenda:
                            <p class="mt-2">
                                <img src="Image/poltronaDisponivel.jpg"> Disponível
                                <img src="Image/poltronaReservada.jpg" class="ms-3"> Reservada
                                <img src="Image/poltronaOcupada.jpg" class="ms-3"> Ocupada
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center"> Palco do Teatro </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script/exemplo11_2.js"></script>
</body>
</html>
