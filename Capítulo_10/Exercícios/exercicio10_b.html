<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10.b</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exercicios10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 
        b) Elaborar um programa que leia um nome e, ao clicar no botão Exibir Partes do Nome, insira linhas de cabeçalho h3 na página com as partes do nome em cores aleatórias. Ao clicar no botão, o programa deve verificar a existência de linhas de cabeçalho h3 na página, excluindo-as se houver.
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/notebook.jpg" alt="Imagem Notebook" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Nome colorido</h1>
                <form action="#">
                    <p>
                        <label for="inNome">Nome Completo:</label>
                        <input type="text" id="inNome" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Exibir Partes do Nome" class="btn btn-primary">
                    </p>
                </form>
                <div id="divNome"></div>  
            </div>
        </div>
    </div>
    <script src="Script/exercicio10_b.js"></script>
</body>
</html>
