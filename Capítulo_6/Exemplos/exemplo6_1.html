<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Consultório Odontológico</title>
    <link rel="stylesheet" href="Style/exemplos6.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="width: 580px;">Consultório Odontológico</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/dentista.jpg" alt="Imagem Dentista" class="alta">
        </div>
        <div class="content">
            <form action="#">
                <p>
                    Paciente:
                    <input type="text" id="inPaciente" required autofocus>                    
                </p>
                <p style="gap: 5px;">
                    <input type="submit" value="Adicionar">
                    <input type="button" value="Urgência" id="btUrgencia">
                    <input type="button" value="Atender" id="btAtender">
                </p>
            </form>
            <h3> Em Atendimento:
                <span class="font-azul"></span>
            </h3>
            <pre></pre>
        </div>
    </div>
    <script src="Script/exemplo6_1.js"></script>
</body>
</html>
