<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Avenida - Promoção</title>
    <link rel="stylesheet" href="Style/exemplos8.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 style="width: 660px;">Revenda Avenida - Promoção</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/parcelas.jpg" alt="Imagem parcelas" class="normal">
        </div>
        <div class="content" style="max-width: 350px;">
            <form action="#">
                <p>
                    Modelo do Veículo:
                    <input type="text" id="inModelo" required autofocus>
                </p>
                <p>
                    Ano de Fabricação:
                    <input type="number" id="inAno" step="1" required>
                </p>
                <p>
                    Preço: R$
                    <input type="number" id="inPreco" min="0" step="0.01" required>
                </p>
                <input type="submit" value="Classificar - Calcular Entrada e Parcelas">
            </form>
            <h3 id="outResp1"></h3>
            <h3 id="outResp2"></h3>
            <h3 id="outResp3"></h3>
        </div>
    </div>
    <script src="Script/exemplo8_2.js"></script>
</body>
</html>
