<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Números Decrescentes</title>
    <link rel="stylesheet" href="Style/exemplo5.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Programa Números Decrescentes</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/contagem.jpg" alt="Imagem de contagem" class="normal">
        </div>
        <div class="content">
            <form action="#">
                <p>
                    Número:
                    <input type="number" id="inNumero" step="1"required>
                </p>
                <input type="submit" value="Decrescer até 1">
                <input type="reset" value="Limpar Contagem">
            </form>
            <div class="result">
                <h3></h3>
            </div>
        </div>
        
    </div>
    <script src="Script/exemplo5_2.js"></script>
</body>
</html>
