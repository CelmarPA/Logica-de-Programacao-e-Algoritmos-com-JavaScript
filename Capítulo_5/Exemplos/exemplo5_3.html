<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa JavaScript para ilustrar o
        funcionamento do laço do.. while</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    
    <script>
        let num; // Declara a variável

        do {
            num = Number(prompt("Número: ")); 
            if (num === 0 || isNaN(num)) { // se num=0 ou é inválido
                alert("Digite um número válido...");
            }
        } while (num === 0 || isNaN(num)) // ... enquanto num=0 ou inválido

        let pares = `Pares entre 1 e ${num}: `;
        for (let i = 2; i <= num; i += 2) {
            pares += i + ", " 
        }
        alert(pares); // Exibe o resultado
    </script>
</body>
</html>
