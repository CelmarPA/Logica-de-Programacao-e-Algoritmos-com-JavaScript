<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="stylesheet" href="Style/exemplo4.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>    
   <!-- 
         a) Sabendo que o fuso horário da França em relação ao Brasil é de + 5 horas (no horário de verão na França), elaborar um programa que leia a hora no Brasil e informe a hora na França.
   -->
    
   <h1>Programa Fuso Horário França</h1>
   <img src="Image/fuso.jpg" alt="Fuso Horário">
   <form>
        <p>
            Hora no Brasil (h.m):
            <input type="number" id="inHoraBrasil" min="0" max="23.59" step="0.01" required>  
        </p>
        <input type="submit" value="Exibir Hora na França">
   </form>
   <h3></h3>
   <script src="Script/exemplo4_4.js"></script>
</body>
</html>
