<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que lê um anúncio e informa número de palavras</title>
    <link rel="stylesheet" href="Style/exemplos7.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">    
</head>
<body>
    <script>
        const anoAtual = new Date().getFullYear();
        const idade = Number(prompt(`Quantos anos você comemora em ${anoAtual}?`));
        const anoNasc = anoAtual - idade;
        alert(`Ah... Então você nasceu em ${anoNasc}`);
    </script>
</body>
</html>
