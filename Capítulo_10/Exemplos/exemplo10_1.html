<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas do Dia</title>
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/exemplos10.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Image/tarefas.jpg" alt="Imagem Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do Dia (a realizar)</h1>
                <form action="#">
                    <p>
                        <label for="inTarefa">Tarefa:</label>
                        <input type="text" id="inTarefa" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar &#10003;" class="btn btn-primary">
                        <input type="button" id="btSelecionar" value="Selecionar &#8645;" class="btn btn-info">
                        <input type="button" id="btRetirar" value="Retirar Selecionada &#10007;" class="btn btn-danger">
                        <input type="button" id="btGravar" value="Gravar &#9673;" class="btn btn-success">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="Script/exemplo10_1.js"></script>
</body>
</html>
