<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
        Exemplo:
        1ª Nota: 7.0
        2ª Nota: 8.0
        Média: 7.5
    -->
    <script>
        const nota1 = Number(prompt("1ª Nota: ")); // Lê a entrada de dados
        const nota2 = Number(prompt("2ª Nota: "));
        const media = (nota1 + nota2) / 2; // Calcula a média
        alert(` 1ª Nota: ${nota1.toFixed(1)}\n 2ª Nota: ${nota2.toFixed(1)}\n Média: ${media.toFixed(1)}`); // exibe o resultado
    </script>
</body>
</html>
