<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Tabuada</title>
    <link rel="stylesheet" href="Style/exemplo5.css">
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Programa Tabuada</h1>
    <div class="container">
        <div class="image-container">
            <img src="Image/tabuada.jpg" alt="Imagem Tabuada" class="alta">
        </div>
        <div class="content"> 
            <form action="#">
                <p>
                    Numero:
                    <input type="number" id="inNumero" min="1" step="1" required>
                </p>
                <input type="submit" value="Mostrar Tabuada">
                <input type="reset" value="Limpar Tabuada">
            </form>          
            <div class="result">
                <pre></pre>
            </div>
        </div>
    </div>
    <script src="Script/exemplo5_1.js"></script>
</body>
</html>
